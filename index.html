<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="mystyle.css">
 </head>
   <body>
    <div class="frame">
      <p class="heading">Simple Calculator</p>
    
    <div>
      <input type="text" disabled id="display">
    </div>
    <br>
    <div class="button-group">
      <input type="button" class="button" value="AC" onClick="display.value=''">
      <input type="button"class="button"  value="<-" onClick="back()">
      <input type="button" class="button" value="%" onClick="display.value+='%'">
      <input type="button" class="button" value="/" onClick="display.value+='/'">
    </div>
    <div class="button-group">
      <input type="button" class="button" value="7" onClick="display.value+='7'">
      <input type="button" class="button" value="8" onClick="display.value+='8'">
      <input type="button" class="button" value="9" onClick="display.value+='9'">
      <input type="button" class="button" value="*" onClick="display.value+='*'">
    </div>
    <div class="button-group">
      <input type="button" class="button" value="4" onClick="display.value+='4'">
      <input type="button" class="button" value="5" onClick="display.value+='5'">
      <input type="button" class="button" value="6" onClick="display.value+='6'">
      <input type="button" class="button" value="-" onClick="display.value+='-'">
    </div>
    <div class="button-group">
      <input type="button" class="button" value="1" onClick="display.value+='1'">
      <input type="button" class="button" value="2" onClick="display.value+='2'">
      <input type="button" class="button" value="3" onClick="display.value+='3'">
      <input type="button" class="button" value="+" onClick="display.value+='+'">
    </div>
    <div class="button-group">
      <input type="button"class="button"  value="0" onClick="display.value+='0'">
      <input type="button" class="button" value="." onClick="display.value+='.'">
      <input type="button" class="button"  id="eq"value="=" onClick="display.value=eval(display.value)">
    </div>
</div>
<script>
  function back(){
    var result=document.getElementById('display').value;
    document.getElementById('display').value=result.slice(0,-1);
  }
</script>
   </body>
</html>
